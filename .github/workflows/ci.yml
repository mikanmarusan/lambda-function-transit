name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
      - run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build development image
        run: docker build --target development -t transit-dev .
      - name: Build production image
        run: docker build --target production -t transit-prod .
      - name: Build frontend development image
        run: docker build --target development -t transit-frontend-dev ./frontend
      - name: Build frontend production image
        run: docker build --target builder -t transit-frontend-build ./frontend
      - name: Smoke test
        run: |
          docker run -d -p 8000:8000 --name dev-test transit-dev
          for i in {1..30}; do
            curl -sf http://localhost:8000/status && break || sleep 1
          done
          curl -f http://localhost:8000/status || exit 1
          docker stop dev-test

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm audit --audit-level=high
      - name: Frontend security check
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high
