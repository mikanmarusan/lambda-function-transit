name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy" to confirm'
        required: true
      dry-run:
        description: 'Dry run mode'
        type: boolean
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.inputs.confirmation == 'deploy'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test
      - name: Validate frontend
        working-directory: frontend
        run: |
          npm ci
          npm run typecheck
          npm test

  build-frontend:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy:
    needs: build-frontend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ap-northeast-1

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --resolve-s3

      - name: Get Stack Outputs
        if: ${{ github.event.inputs.dry-run != 'true' }}
        id: stack-outputs
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name transitmikanmarusan --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name transitmikanmarusan --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
          FRONTEND_URL=$(aws cloudformation describe-stacks --stack-name transitmikanmarusan --query "Stacks[0].Outputs[?OutputKey=='FrontendUrl'].OutputValue" --output text)
          API_ENDPOINT=$(aws cloudformation describe-stacks --stack-name transitmikanmarusan --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Sync frontend to S3
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"
          aws s3 cp frontend/dist/index.html s3://${{ steps.stack-outputs.outputs.bucket_name }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Health Check - API
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          curl -f "${{ steps.stack-outputs.outputs.api_endpoint }}/status" || exit 1

      - name: Health Check - Frontend
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          sleep 30  # Wait for CloudFront invalidation
          curl -f "${{ steps.stack-outputs.outputs.frontend_url }}" || exit 1
          curl -f "${{ steps.stack-outputs.outputs.frontend_url }}/api/status" || exit 1
