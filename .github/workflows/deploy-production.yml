name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy" to confirm'
        required: true
      dry-run:
        description: 'Dry run mode'
        type: boolean
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.inputs.confirmation == 'deploy'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ap-northeast-1
      - name: SAM Build
        run: sam build
      - name: SAM Deploy
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
      - name: Health Check
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks --stack-name transitmikanmarusan --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" --output text)
          curl -f "${ENDPOINT}/status" || exit 1
