services:
  # Development server (GET access via browser)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    networks:
      - transit-network

  # Production-like environment (Lambda Runtime API)
  api-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "9000:8080"
    environment:
      - AWS_LAMBDA_FUNCTION_TIMEOUT=10

  # Frontend development server
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://api-dev:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api-dev
    networks:
      - transit-network

networks:
  transit-network:
    driver: bridge
